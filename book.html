<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKORA | Book Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- HEADER -->
     <header>
        <div class="container nav-container">
            <div class="logo">
                <h1>BOOKORA</h1>
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <!-- <li><a href="#">Categories</a></li> -->
                    <!-- <li><a href="#">Best Sellers</a></li> -->
                </ul>
            </nav>

            <div class="cart">
                <a href="cart.html">Cart (0)</a>
            </div>
        </div>
     </header>

     <main>
        <section class="book-details">
            <div class="container book-layout">

                <div class="book-image">
                    <img src="images/hero-book.jpeg" alt="Book Cover">
                </div>

                <div class="book-info">
                    <h2>Book Title</h2>
                    <p class="author">Author Name</p>
                    <p class="price">$19.99</p>
                    <p class="description">
                        This is the detailed description of the book.
                        It explains what the reader will learn and why it is valuable.
                    </p>

                    <div class="quantity-control">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                </div>

                <button class="add-to-cart">Add to Cart</button>
            </div>

            </div>
        </section>
     </main>

      <footer>
        <div class="container">
            <p>&copy; 2026 BOOKORA. All rights reserved.</p>
        </div>
     </footer>
     
  <script src="data.js"></script>
        <script src="app.js"></script>
</body>
</html>
